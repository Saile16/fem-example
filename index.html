<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador V3.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="pantalla">
                0
            </div>
            <div class="calc-buttons">
                <div class="fila1">
                    <button class="calc-button btn-borrar">C</button>
                    <button class="calc-button btn-flecha">‚Üê</button>
                    <button class="calc-button btn-operator">/</button>
                </div>
                <div class="fila2">
                    <button class="calc-button btn-number">7</button>
                    <button class="calc-button btn-number">9</button>
                    <button class="calc-button btn-number">8</button>
                    <button class="calc-button btn-operator">x</button>
                </div>
                <div class="fila3">
                    <button class="calc-button btn-number">4</button>
                    <button class="calc-button btn-number">5</button>
                    <button class="calc-button btn-number">6</button>
                    <button class="calc-button btn-operator">-</button>
                </div>
                <div class="fila4">
                    <button class="calc-button btn-number">1</button>
                    <button class="calc-button btn-number">2</button>
                    <button class="calc-button btn-number">3</button>
                    <button class="calc-button btn-operator">+</button>
                </div>
                <div class="fila5">
                    <button class="calc-button btn-number-zero">0</button>
                    <button class="calc-button btn-operator">=</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./calculadora.js"></script>
</body>

</html>
